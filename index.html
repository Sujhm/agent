<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>matilda.ai</title>

<style>
body {
    background: #1c1c1c;
    color: #e5e5e5;
    font-family: Arial, sans-serif;
    margin: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

header {
    padding: 20px;
    font-size: 22px;
    font-weight: bold;
    background: #111;
    border-bottom: 1px solid #333;
}

#chat {
    flex: 1;
    padding: 20px;
    overflow-y: auto;
}

.msg {
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 10px;
    max-width: 80%;
}

.user {
    background: #2a2a2a;
    align-self: flex-end;
}

.bot {
    background: #333;
}

#inputArea {
    display: flex;
    padding: 15px;
    border-top: 1px solid #333;
    background: #111;
}

input {
    flex: 1;
    padding: 12px;
    background: #2a2a2a;
    border: none;
    color: white;
    border-radius: 8px;
    outline: none;
}

button {
    margin-left: 10px;
    padding: 12px 20px;
    background: #444;
    border: none;
    color: white;
    border-radius: 8px;
    cursor: pointer;
}

button:hover {
    background: #666;
}
</style>
</head>

<body>

<header>matilda.ai</header>

<div id="chat"></div>

<div id="inputArea">
    <input id="userInput" placeholder="Напиши что-нибудь..." />
    <button onclick="send()">Отправить</button>
</div>

<script>
const API_KEY = "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"; // ← вставь ключ openrouter
const chat = document.getElementById("chat");

function addMessage(text, sender) {
    const div = document.createElement("div");
    div.className = "msg " + sender;
    div.textContent = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
}

async function send() {
    const input = document.getElementById("userInput");
    const text = input.value.trim();
    if (!text) return;

    addMessage(text, "user");
    input.value = "";

    addMessage("Печатает...", "bot");

    const systemPrompt = `
Представь что ты училка злая.
Тебя зовут Наталья Александровна.
Ты учитель 56 лицея, математичка.
У тебя выпуклые глаза и ты очень злая.
Отвечай строго и язвительно как училка.
`;

    try {
        const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer " + API_KEY,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "deepseek/deepseek-chat:free",
                messages: [
                    { role: "system", content: systemPrompt },
                    { role: "user", content: text }
                ]
            })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "Ошибка ответа";

        chat.lastChild.remove();
        addMessage(reply, "bot");

    } catch (err) {
        chat.lastChild.remove();
        addMessage("Ошибка API", "bot");
    }
}

document.getElementById("userInput").addEventListener("keypress", e => {
    if (e.key === "Enter") send();
});
</script>

</body>
</html>
