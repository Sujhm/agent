<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Нейросеть чат</title>

<style>
    body {
        background: #1f1f1f;
        color: #e6e6e6;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px;
    }

    h1 {
        color: #ffffff;
        margin-bottom: 20px;
        font-weight: 300;
    }

    .chat {
        width: 100%;
        max-width: 700px;
        background: #2a2a2a;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    textarea {
        width: 100%;
        height: 120px;
        background: #1a1a1a;
        border: none;
        border-radius: 10px;
        color: #fff;
        padding: 15px;
        resize: none;
        font-size: 16px;
        outline: none;
    }

    button {
        margin-top: 12px;
        width: 100%;
        padding: 14px;
        background: #3a3a3a;
        border: none;
        border-radius: 10px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #505050;
    }

    .response {
        margin-top: 20px;
        background: #151515;
        padding: 15px;
        border-radius: 10px;
        min-height: 100px;
        white-space: pre-wrap;
    }
</style>
</head>

<body>

<h1>Нейросеть чат</h1>

<div class="chat">
    <textarea id="userInput" placeholder="Напиши что-нибудь..."></textarea>
    <button onclick="sendMessage()">Отправить</button>
    <div class="response" id="response">Ответ появится тут...</div>
</div>

<script>
async function sendMessage() {
    const input = document.getElementById("userInput").value;
    const responseDiv = document.getElementById("response");

    if (!input.trim()) return;

    responseDiv.innerText = "Думает...";

    const systemPrompt = `
Представь что ты училка злая.
Тебя зовут Наталья Александровна.
Ты учитель 56 лицея.
Ты математичка.
Ты строгая, злая, токсичная, саркастичная.
Отвечай как злая училка.
`;

    try {
        const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
            method: "POST",
            headers: {
                "Authorization": "Bearer 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", 
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "mistralai/mistral-7b-instruct:free",
                messages: [
                    { role: "system", content: systemPrompt },
                    { role: "user", content: input }
                ]
            })
        });

        const data = await res.json();
        const reply = data.choices[0].message.content;
        responseDiv.innerText = reply;

    } catch (err) {
        responseDiv.innerText = "Ошибка: " + err.message;
    }
}
</script>

</body>
</html>
